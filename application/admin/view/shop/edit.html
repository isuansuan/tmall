{layout name="layout" }
<script src="__STATIC__/up/jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/up/uploadify.css">
<div class="breadcrumb">
  <li><a href="{:url('index/index')}">首页</a></li>
  <li><a href="">商品管理</a></li>
  <li><a href="">添加商品</a></li>
  <li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">添加商品</h4>
  </div>
  <div class="modal-body">
    <form action='{:url("shop/update")}' id='' enctype="multipart/form-data" method="post">
      <div class="form-group">
        <label for="exampleInputPassword1">所属品牌</label>
        <select class="form-control"  name='brand_id'>
          {volist name='brand' id='brad'}
          <option value='{$brad.id}' {$data.brand_id==$brad.id?'selected':''}>{$brad.bname}</option>
          {/volist}
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">商品名称</label>
        <input type="text" class="form-control" name='sname' value='{$data.sname}'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">商品描述</label>
        <input type="text" class="form-control" name='introduce' value='{$data.introduce}'>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">原图</label>
        <input type="hidden" name="oldimg" id='oldimg' value='{$data.img}'>
        <input type="hidden" name="id" id='id' value='{$data.id}'>
        <div id="" style='width:100px;height:100px;border:1px solid #ccc'>
          <img src="__STATIC__/upload/shop/{$data.img}" alt="" width='100px' height='100px'>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">图片</label>
        <input type="hidden" name="img" id='img'>
        <input id="file_upload" name="" type="file" multiple="true">
        <div id="queue" style='width:105px;height:105px;border:1px solid #ccc'></div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">价格</label>
        <input type="text" class="form-control" name='price' value='{$data.price}'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">网络类型</label>
        <input type="text" class="form-control" name='internet' value='{$data.internet}'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">屏幕大小</label>
        <input type="text" class="form-control" name='screen' value='{$data.screen}'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">库存</label>
        <input type="text" class="form-control" name='stock'
        value='{$data.stock}'>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="shelf" id="optionsRadios2" value="0" {$data.shelf=='0'?'checked':''}>
          上架
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="shelf" id="optionsRadios3" value="1" {$data.shelf=='1'?'checked':''}>
          下架
        </label>
      </div>
      <button type="submit" class="btn btn-danger">提交</button>
      <button type="reset" class="btn btn-info">重置</button>
    </form>
  </div>
  <div class="modal-footer">

</div>
<script>
  $(function() {
    $('#file_upload').uploadify({
      
      'swf'      : '__STATIC__/up/uploadify.swf',
      'uploader' : '{:url("ajax_upload")}',
      'buttonText':'上传商品图片',
      'fileObjName':'file',
      onUploadSuccess:function(file,data,response){
        img="<img src='__STATIC__/upload/shop/"+data+"' alt='' width='100px' height='100px'>"
        $('#queue').html(img);
        $('#img').val(data);
      }
    });
  });
</script>
