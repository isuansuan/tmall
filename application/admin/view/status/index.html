{layout name='layout'}
<style>
	.breadcrumb {
		margin-bottom:0;
	}
  .fenye{
  text-align:center;
}
table div{
	width:100px;
	height:60px;
	overflow:hidden;
}
</style>
<div class="breadcrumb">
  <li><a href="{:url('index/index')}">首页</a></li>
  <li><a href="">订单状态管理</a></li>
  <li><a href="">查看订单状态</a></li>
  <li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
  	<form class="form-inline pull-left">
  	  <div class="form-group">
  	    <input type="text" class="form-control" id="exampleInputPassword3" placeholder="" name='search'>
  	  </div>
  	  <button type="submit" class="btn btn-default">搜索</button>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  	</form>
    <a href="{:url('Status/add')}" class='btn btn-info'> <span class='glyphicon glyphicon-plus'></span>添加状态</a>
    <button class='btn btn-success Quanping'>全屏查看</button>
    <button class='btn btn-success QuanpingOut' style='display:none'>退出全屏</button>
    <div class="pull-right" style="margin-top:5px;margin-left: 25px;">共有<b id="tot">{$tot}</b>条数据</div>
  </div>
  
  <!-- Table -->
   <table class='table table-hover '>
    <tr>
      <th >编号</th>
      <th>状态</th>
      <th>修改</th>
      <th>删除</th>
    </tr>
    {volist name='data' id='dat'}
    <tr>
      <td>{$dat.id}</td>
      <td>{$dat.sname}</td>
      <td><a href="{:url('Status/edit',array('id'=>$dat.id))}" class='btn btn-info'>修改</a>
      </td>
      <td><a class='btn btn-warning' disabled>删除</a></td>
    </tr>
    {/volist}
    
   </table>
</div>
