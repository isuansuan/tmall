{layout name='layout'}
<style>
	.breadcrumb {
		margin-bottom:0;
	}
  .fenye{
  text-align:center;
}
table div{
	width:100px;
	height:60px;
	overflow:hidden;
}
.modal-lg {
    width: 800px;
}
</style>
<div class="breadcrumb">
  <li><a href="{:url('index/index')}">首页</a></li>
  <li><a href="">商品详情管理</a></li>
  <li><a href="">商品详情机身颜色管理</a></li>
  <li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
  	<form class="form-inline pull-left">
  	  <div class="form-group">
  	    <input type="text" class="form-control" id="exampleInputPassword3" placeholder="" name='search'>
  	  </div>
  	  <button type="submit" class="btn btn-default">搜索</button>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  	</form>
    <a href="{:url('prodimg/cadd')}" class='btn btn-info'> <span class='glyphicon glyphicon-plus'></span>添加机身颜色图片</a>
    <button class='btn btn-success Quanping'>全屏查看</button>
    <button class='btn btn-success QuanpingOut' style='display:none'>退出全屏</button>
    <div class="pull-right" style="margin-top:5px;margin-left: 25px;">共有<b id="tot">{$tot}</b>条数据</div>
  </div>
  
  <!-- Table -->
   <table class='table table-hover '>
    <tr>
      <th >编号</th>
      <th>所属商品</th>
      <th>机身颜色</th>
      <th>内存</th>
      <th>图片</th>
      <th>操作</th>
    </tr>
    {volist name='data' id='dat'}
    <tr>
      <td>{$dat.id}</td>
      <td>{$dat.sname}</td>
      <td>{$dat.color}</td>
      <td>{$dat.neicun}</td>
      <td class='BrandbgImg'><img src="__STATIC__/upload/prodcolor/{$dat.img}" alt="" style='width:30px;height:30px;cursor: pointer;' data-toggle="modal" data-target=".bs-example-modal-lg"></td>
      <td><a href="{:url('prodimg/cedit',array('id'=>$dat.id))}" class='btn btn-info'>修改</a>
      	<a href="{:url('prodimg/cdel',array('id'=>$dat.id))}" class='btn btn-warning'>删除</a>
      </td>
    </tr>
    {/volist}

   </table>
</div>
<div class='fenye'>
  {$page}
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content BrandbgImgBig">
      <img src="__STATIC__/upload/prodimg/" alt="" style='width:800px;height:800px' >
    </div>
  </div>
</div>
<script>
$('.BrandbgImg').click(function(){
  a=$(this).children().attr('src')
  $('.BrandbgImgBig').children().attr('src',a);
})
</script>
