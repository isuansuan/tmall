{layout name='layout'}
<style>  
  
       /*表单标签*/  
       #box{  
           margin:20px auto;  
           width:1100px;  
           padding-bottom: 10px;  
           min-height:550px;  
           background:#FFd;  
       }  
  
       /*点击添加图片按钮div包裹*/  
       .addbtn_wrap{  
           position: relative;  
       }  
  
       /*添加图片按钮*/  
       .addbtn{  
           position: absolute;  
       }  
       input[type=file]{  
           width: 100px;  
           position: absolute;  
           top: 5px;  
           opacity: 0;  
       }  
  
       /*提交按钮*/  
       input[type=submit]{  
           margin: 0 auto;  
           display: none;  
       }  
  
       /*所有图片div包裹*/  
       .img_wrap{  
           width:600px;  
           margin-top: 40px;  
           float: left;  
           margin-bottom: 40px;  
       }  
  
  
       .pic_wrap{  
           width: 180px;  
           height: 160px;  
           float: left;  
           position: relative;  
           margin: 5px;  
       }  
  
  
       .img{  
           width: 180px;  
           height: 160px;  
          float: left;  
       }  
  
       .delete{  
           width: 180px;  
           height: 160px;  
           position: absolute;  
           display: none;  
           border-radius: 6px;  
       }  
  
       .delete img{  
           float: right;  
       }  
  
   </style>  
   <script src='__STATIC__/up/moreimgup.js'></script>
<form  method="post" enctype="multipart/form-data" action="{:url('bdoUpload')}"  id="box">  
	 <div class="form-group">
        <label for="exampleInputPassword1">所属品牌</label>
        <select class="form-control"  name='shop_id'>
          {volist name='data' id='dat'}
          <option value='{$dat.id}'>{$dat.sname}</option>
          {/volist}
        </select>
      </div>
  
    <!--file包裹-->  
    <div class="addbtn_wrap">  
        <input type="button" class="btn btn-primary addbtn" value="点击添加图片">  
        <input type="file" name="image[]" id="file1" style="z-index: 1" onchange="getPhoto(this)" multiple>  
    </div>  
  
  
    <!--图片包裹-->  
    <div class="img_wrap">  
  
    </div>  
  
    <input type="submit" value="开始上传" class=" btn btn-primary ">  
  
  
</form>

</script>
