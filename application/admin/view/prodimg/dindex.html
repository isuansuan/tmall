{layout name='layout'}
<style>
  .breadcrumb {
     margin-bottom: 0px; 
}
.fenye{
  text-align:center;
}
.pagination {
     margin: 10px 0; 
}
</style>
<div class="breadcrumb">
  <li><a href="{:url('index/index')}">首页</a></li>
  <li><a href="">广告管理</a></li>
  <li><a href="">查看广告</a></li>
  <li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
  	<form class="form-inline pull-left">
  	  <div class="form-group">
  	    <input type="text" class="form-control" id="exampleInputPassword3" placeholder="" name='search'>
  	  </div>
  	  <button type="submit" class="btn btn-default">搜索</button>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  	</form>
    <a href="{:url('Prodimg/dadd')}" class='btn btn-info'> <span class='glyphicon glyphicon-plus'></span>添加图片</a>
    <button class='btn btn-success Quanping'>全屏查看</button>
    <button class='btn btn-success QuanpingOut' style='display:none'>退出全屏</button>
    <div class="pull-right" style="margin-top:5px;margin-left: 25px;">共有<b id="tot">{$tot}</b>条数据</div>
  </div>
  
  <!-- Table -->
   <table class='table table-hover '>
   	<tr>
       <th>编号</th>
       <th>所属品牌</th>
       <th>图片</th>
       <th>操作</th>
   	</tr>
    {volist name='data' id='dat'}
    <tr>
      <td>{$dat.id}</td>
       <th>{$dat.bname}</th>
      <td class='advertImg'><img src="__STATIC__/upload/prodtopimg/{$dat.img}" alt="" style='width:300px;height:40px;cursor: pointer;' data-toggle="modal" data-target=".bs-example-modal-lg"></td>
      <td><a href="{:url('prodimg/ddel',array('id'=>$dat.id))}" class='btn btn-danger'  onclick='return confirm(" 您确认删除吗? ")'>删除</a>&nbsp;<a href="{:url('prodimg/dedit',array('id'=>$dat.id))}"class='btn btn-info'>修改</a></td>
    </tr>
    {/volist}

   </table>
</div>
<div class='fenye'>
{$page}
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content advertImgBig">
      <img src="__STATIC__/upload/prodtopimg/" alt="" style='width:1000px;height:120px' data-toggle="modal" data-target=".bs-example-modal-lg">
    </div>
  </div>
</div>
<script>
 $('.advertImg').click(function(){
  a=$(this).children().attr('src');
  $('.advertImgBig').children().attr('src',a);
 })
</script>
