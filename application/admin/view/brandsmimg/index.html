{layout name='layout'}
<style>
	.breadcrumb {
		margin-bottom:0;
	}
  .fenye{
  text-align:center;
}
table div{
	width:100px;
	height:60px;
	overflow:hidden;
}
.modal-sm {
    width: 197px;
    }
</style>
<div class="breadcrumb">
  <li><a href="{:url('index/index')}">首页</a></li>
  <li><a href="">左侧品牌管理</a></li>
  <li><a href="">查看左侧品牌</a></li>
  <li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
  	<form class="form-inline pull-left">
  	  <div class="form-group">
  	    <input type="text" class="form-control" id="exampleInputPassword3" placeholder="" name='search'>
  	  </div>
  	  <button type="submit" class="btn btn-default">搜索</button>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  	</form>
    <a href="{:url('Brandsmimg/add')}" class='btn btn-info'> <span class='glyphicon glyphicon-plus'></span>添加左侧品牌</a>
    <button class='btn btn-success Quanping'>全屏查看</button>
    <button class='btn btn-success QuanpingOut' style='display:none'>退出全屏</button>
    <div class="pull-right" style="margin-top:5px;margin-left: 25px;">共有<b id="tot">{$tot}</b>条数据</div>
  </div>
  
  <!-- Table -->
   <table class='table table-hover '>
    <tr>
      <th >编号</th>
      <th>所属品牌</th>
      <th>图片</th>
      <th>操作</th>
    </tr>
    {volist name='data' id='dat'}
    <tr>
      <td>{$dat.id}</td>
      <td>{$dat.bname}</td>
      <td class='BrandsmImg'><img src="__STATIC__/upload/brandsmimg/{$dat.img}" alt="" style='width:50px;height:50px;cursor: pointer;' data-toggle="modal" data-target=".bs-example-modal-sm"></td>
      <td><a href="{:url('Brandsmimg/edit',array('id'=>$dat.id))}" class='btn btn-info'>修改</a>
      	<a href="{:url('Brandsmimg/del',array('id'=>$dat.id))}" class='btn btn-warning'>删除</a>
      </td>
    </tr>
    {/volist}

   </table>
</div>
<div class='fenye'>
  {$page}
</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content BrandsmImgBig">
      <img src="__STATIC__/upload/brandsmimg/" alt="" style='width:195px;height:300px' >
    </div>
  </div>
</div>
<script>
$('.BrandsmImg').click(function(){
  a=$(this).children().attr('src')
  $('.BrandsmImgBig').children().attr('src',a);
})
</script>
