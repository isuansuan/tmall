{layout name="layout" }
<script src="__STATIC__/up/jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/up/uploadify.css">
<div class="breadcrumb">
  <li><a href="{:url('index/index')}">首页</a></li>
  <li><a href="">商品管理</a></li>
  <li><a href="">添加商品</a></li>
  <li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">添加商品</h4>
  </div>
  <div class="modal-body">
    <form action='' id='' enctype="multipart/form-data" method="post">
      <div class="form-group">
        <label for="exampleInputPassword1">所属品牌</label>
        <select class="form-control"  name='brand_id'>
          {volist name='data' id='dat'}
          <option value='{$dat.id}'>{$dat.bname}</option>
          {/volist}
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">图片</label>
        <input type="hidden" name="img" id='img'>
        <input id="file_upload" name="" type="file" multiple="true">
        <div id="queue" style='width:400px;height:120px;border:1px solid #ccc'></div>
      </div>
      <button type="submit" class="btn btn-danger">提交</button>
      <button type="reset" class="btn btn-info">重置</button>
    </form>
  </div>
  <div class="modal-footer">

</div>
<script>
  $(function() {
    $('#file_upload').uploadify({
      
      'swf'      : '__STATIC__/up/uploadify.swf',
      'uploader' : '{:url("ajax_upload")}',
      'buttonText':'上传右侧品牌图片',
      'fileObjName':'file',
      onUploadSuccess:function(file,data,response){
        img="<img src='__STATIC__/upload/brandbgimg/"+data+"' alt='' width='400px' height='120px'>"
        $('#queue').html(img);
        $('#img').val(data);
      }
    });
  });
</script>
