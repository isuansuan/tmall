{layout name='layout'}
<style>
	.breadcrumb {
		margin-bottom:0;
	}
  .fenye{
  text-align:center;
}
table div{
	width:250px;
	height:50px;
	overflow:hidden;
}
.table{
  margin-bottom:0;
}
</style>
<div class="breadcrumb">
  <li><a href="{:url('index/index')}">首页</a></li>
  <li><a href="">评论管理</a></li>
  <li><a href="">查看评论</a></li>
  <li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
  	<form class="form-inline pull-left">
  	  <div class="form-group">
  	    <input type="text" class="form-control" id="exampleInputPassword3" placeholder="" name='search'>
  	  </div>
  	  <button type="submit" class="btn btn-default">搜索</button>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  	</form>
    <button class='btn btn-success Quanping'>全屏查看</button>
    <button class='btn btn-success QuanpingOut' style='display:none'>退出全屏</button>
    <div class="pull-right" style="margin-top:5px;margin-left: 25px;">共有<b id="tot">{$tot}<b>条数据</div>
  </div>
  
  <!-- Table -->
   <table class='table table-hover '>
    <tr>
      <th >编号</th>
      <th>用户</th>
      <th>商品</th>
      <th>评论内容</th>
      <th>评论图片</th>
      <th>评论时间</th>
      <th>删除</th>
    </tr>
   {volist name='data' id='dat'}
   <tr>
     <td>{$dat.id}</td>
     <td>{$dat.username}</td>
     <td>{$dat.sname}</td>
     <td><div>{$dat.content}</div></td>
     <td>
       {volist name='dat.imgs' id='img'}
       <img src="__STATIC__/upload/comment/{$img}" alt="" width='50px' height='40px'>
       {/volist}
     </td>
     <td>{$dat.time}</td>
     <td><a href="{:url('Comment/del',array('id'=>$dat.id))}" class='btn btn-danger'>删除</a></td>
   </tr>
   {/volist}

   </table>
</div>
<div class='fenye'>

</div>
