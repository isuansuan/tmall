{layout name="layout"}
<form method='POST' action="{:url('user/update',['id' => $data.id])}">
  <div class="form-group">
    <label for="exampleInputEmail1">用户名</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="用户名" name='username' value='{$data.username}'>
  </div>
  <input type="hidden" name="_method" value='PUT'>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" name='password' value='{$data.password}'>
  </div>
  <button type="submit" class="btn btn-primary">提交</button>
</form>
