{layout name='layout'}
<style>
	.breadcrumb {
		margin-bottom:0;
	}
  .fenye{
  text-align:center;
}
</style>
<div class="breadcrumb">
  <li><a href="{:url('index/index')}">首页</a></li>
  <li><a href="">品牌管理</a></li>
  <li><a href="">查看品牌</a></li>
  <li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
  	<form class="form-inline pull-left">
  	  <div class="form-group">
  	    <input type="text" class="form-control" id="exampleInputPassword3" placeholder="" name='search'>
  	  </div>
  	  <button type="submit" class="btn btn-default">搜索</button>
      &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
  	</form>
    <a href="{:url('Brand/add')}" class='btn btn-info'> <span class='glyphicon glyphicon-plus'></span>添加品牌</a>
    <button class='btn btn-success Quanping'>全屏查看</button>
    <button class='btn btn-success QuanpingOut' style='display:none'>退出全屏</button>
    <div class="pull-right" style="margin-top:5px;margin-left: 25px;">共有<b id="tot">{$tot}</b>条数据</div>
  </div>
  
  <!-- Table -->
   <table class='table table-hover '>
    <tr>
      <th >编号</th>
      <th>品牌名称</th>
      <th>品牌图片</th>
      <th>修改</th>
      <th>删除</th>
    </tr>
    {volist name='data' id='dat'}
    <tr>
      <td>{$dat.id}</td>
      <td>{$dat.bname}</td>
      <td><img src="__STATIC__/upload/brand/{$dat.img}" alt="" style='width:80px;height:80px'></td>
      <td><a href="{:url('brand/edit',array('id'=>$dat.id))}" class='btn btn-info'>修改</a></td>
      <td><a href="{:url('brand/del',array('id'=>$dat.id))}" class='btn btn-warning'>删除</a></td>
    </tr>
    {/volist}

   </table>
</div>
<div class='fenye'>
  {$page}
</div>

</script>
