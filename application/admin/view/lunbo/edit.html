{layout name="layout" }
<script src="__STATIC__/up/jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/up/uploadify.css">
<div class="breadcrumb">
  <li><a href="{:url('index/index')}">首页</a></li>
  <li><a href="">轮播管理</a></li>
  <li><a href="">修改轮播</a></li>
  <li class="pull-right"><a href=""><span class="glyphicon glyphicon-refresh"></span></a></li>
</div>
  <div class="modal-header">
    <h4 class="modal-title" id="myModalLabel">修改轮播</h4>
  </div>
  <div class="modal-body">
    <form action='{:url("lunbo/update")}' id='' enctype="multipart/form-data" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">原图</label>
        <input type="hidden" name="oldimg" id='oldimg' value='{$data.img}'>
        <div id="" style='width:400px;height:100px;border:1px solid #ccc'>
          <img src="__STATIC__/upload/lunbo/{$data.img}" alt="" style='width:400px;height:100px'>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">新图</label>
        <input id="file_upload" name="" type="file" multiple="true">
        <div id="queue" style='width:400px;height:100px;border:1px solid #e5e5e5'>
        
        </div>
        <input type="hidden" name="img" id='img'>
      </div>
      <input type="hidden" name="id" value='{$data.id}'>
      <div class="form-group">
        <label for="exampleInputPassword1">链接</label>
        <input type="text" class="form-control" name='href' value='{$data.href}'>
      </div>
      <button type="submit" class="btn btn-danger">修改</button>
      <button type="reset" class="btn btn-info">重置</button>
    </form>
  </div>
  <div class="modal-footer">

</div>
<script>
  $(function() {
    $('#file_upload').uploadify({
      
      'swf'      : '__STATIC__/up/uploadify.swf',
      'uploader' : '{:url("ajax_upload")}',
      'buttonText':'修改轮播图',
      'fileObjName':'file',
      onUploadSuccess:function(file,data,response){
        img="<img src='__STATIC__/upload/lunbo/"+data+"' alt='' width='400px' height='100px'>"
        $('#queue').html(img);
        $('#img').val(data);
      }
    });
  });
</script>
