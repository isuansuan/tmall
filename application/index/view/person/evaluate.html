<script>
$(function() {
    $('.queueimgdiv').hide();
    $('#file_upload').uploadify({
        'swf'      : '__STATIC__/up/uploadify.swf',
        'uploader' : "{:url('ajaxAddCommentImg')}",
        'fileObjName':'file',
         'uploadLimit'   :10, 
          'multi'    : true,  
        onUploadSuccess:function(file,data,response){
          str="<div class='queueimgdiv queeimgdivtwo'>";
          str+="<img src='/static/upload/comment/"+data+"' alt='' width='100%' height='100%'>";
          str+="</div>";
          $('.queueimgdiv').show();
          $('.queueimgdiv').css({'display':'block'});
          $('.queue').css({'height':'60px','border':'none'});
          $('#qyeue').css({'border':'none'});
          $('.evaluateRateupimg').append(str);
            $('#shouzhi').hide();
            $('#shouzhi').append(','+data);
            // s=$('.shouzhi').html();
            // $('#img').val(s);
        }
    });
    $('.uploadify').css({'height':'35px!important','width':'35px','margin-top':'0px','cursor':'pointer!important'});
      
     
});
function upcomment(id){
 zhi=$('#shouzhi').html();
 pinglun=$('#plcomment').val();
 $.post('{:url("ajax_comment")}',{id:id,zhi:zhi,pinglun:pinglun},function(data){
     if(data==1){
       location.href='{:url("Person/indent5")}';
     }else{
      return false;
     }
 });
}
</script>
